<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="row main-row">
        <div class="col-md-3 d-none d-sm-none d-md-block outlook">
          <div class="outlook-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg" class="outlook-logo" alt="outlook logo" width="50%">
          </div>
        </div>
        <div class="col-12 col-md-7 default">
          
          <div class="form">
            <div class="div-logo text-center">
              <img src="1200px-Kazatomprom_logo_new.svg%20(1).png" alt="kazatomprom logo" class="logo">
            </div>
            <form>
              <h2 class="text-center">Вход в систему</h2>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email адрес:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="aivanov@kazatomrpom.kz">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary button-form">Войти</button>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-2 d-none d-sm-none d-md-block default"></div>
      </div>
    </div>
  </body>
</html>
